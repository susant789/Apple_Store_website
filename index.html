<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="/index.css">
    <title>Apple store</title>
</head>

<body>
    <div class="container">
        <div class="section1 center">
            <a href="" class="logo">
                <i class="fab fa-apple"></i>
            </a>
            <nav class="navbar">
                <a href="">Home</a>
                <a href="">Aboutus</a>
                <a href="">Service</a>
                <a href="">Contact</a>
            </nav>
            <div class="iphone-wrapper">
                <div class="phone">
                    <div class="iphone-front center">
                        <img src="/images/iphone.png">
                    </div>
                    <div class="iphone-back center">
                        <i class="fab fa-apple"></i>
                    </div>
                </div>
                <div class="controls">
                    <a class="x-top"><i class="fa fa-arrow-up"></i></a>
                    <a class="x-bottom"><i class="fa fa-arrow-down"></i></a>
                    <a class="y-left"><i class="fa fa-arrow-left"></i></a>
                    <a class="y-right"><i class="fa fa-arrow-right"></i></a>
                    <a class="z-left"><i class="fa fa-arrow-left"></i></a>
                    <a class="z-right"><i class="fa fa-arrow-right"></i></a>
                </div>
            </div>
            <div class="Banner-section1 center">
                <h1 class="sec1h">
                    &#8592;&nbsp;Best Gift
                </h1>
                <p class="sec1p">
                    "Lorem ipsum dolor,maritama in"
                </p>
                <span class="sec1span">-susant jobs</span>
                <button class="sec1b">
                    Buy Now
                </button>
            </div>
            <div class="slideshow">
            </div>
        </div>
        <div class="section-2 center">
            <h1 class="section2h">iphones</h1>
            <div class="iphoneimg center">
                <img src="/images/iPhone 12/iphones-1-img.png" class="img-1">
                <img src="/images/iPhone 12/iphones-2-img.png" class="img-1">
            </div>
            <div class="iphonebtn center">
                <div class="btn center"><span>Learn more</span></div>
                <div class="btn center"><span>Buy</span></div>
            </div>
        </div>
    </div>

    <script src="/index.js"></script>
</body>

</html>
